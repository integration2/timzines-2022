        <section class="h2_body02">
            <h2>Uncharted, le film</h2>
            <p>Le film relate les pérégrinations d'un chasseur de
                trésor, incarné par Tom Holland, qui se lance à la
                poursuite du butin perdu de l'explorateur
                portugais du 16e siècle, Fernand de Magellan.
                Toujours à la deuxième place, le long-métrage
                canin Dog, qui narre le road-trip d'un vétéran de
                l'armée, interprété par Channing Tatum,
                accompagné d'un berger belge, a récolté 10,1
                millions de dollars. Le film d'aventures Uncharted
                a conservé la première place du box-office nord-
                américain pour sa deuxième semaine
                d'exploitation, selon les chiffres provisoires du
                cabinet spécialisé Exhibitor Relations publiés
                dimanche.</p>
        </section>

        <section class="h2_body03">
            <h2>Véritable monument du jeu video</h2>
            <p>Véritable monument du jeu video qui a fait
                les grandes heures de la Playstation
                depuis sa troisième génération en 2007
                par son aspect très cinématographique
                époustouflant, il était normal que la saga
                Uncharted finisse à son tour par devenir un
                véritable long métrage. Coincé dans l’enfer
                du développement depuis plus d’une
                bonne dizaine d’années avec différents
                réalisateurs qui se sont succédé à sa barre
                avant de tous finir par abandonner le
                navire, cette adaptation voit enfin le jour
                sous la direction de Ruben Fleischer qui
                nous avait tant régalé avec Bienvenue à
                Zombieland avant de nous décevoir si
                cruellement avec le navrant Venom.</p>

            <p>Alors que peu de jeux vidéo ont à ce jour réussi leur portage sur grand
                écran, nos espoirs d’une adaptation réussie d’Uncharted ont vite été
                refroidies lorsque Sony Pictures a engagé le fidèle Tom Holland, déjà héros
                des derniers Spider-Man, et Mark Whalberg pour incarner respectivement
                une version rajeunie de son héros Nathan Drake et de son mentor Victor
                Sullivan. A toujours chercher à vouloir contrarier les fans de jeu vidéo plutôt
                qu’a les surprendre, c’est à se demander quand est-ce-que les grands
                studios hollywoodiens vont finir par comprendre que ce sont avant tout eux
                qui iront les premiers se précipiter en salles pour découvrir une adaptation
                de leur jeu préféré ? Car quel genre de spectateurs lambda pourrait avoir
                envie de voir au cinéma un ersatz d’Indiana Jones ou de Tomb Raider s’ils
                n’ont jamais entendu parler de cette saga ?</p>
